<!DOCTYPE html>
<html>

<head>
	<title>Cadastro de Usuário</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="../css/cadastro.css" rel="stylesheet">
</head>

<body>
	<div class="body-cadastro">
		<h1 class="cadastro-titulo">Cadastro de Usuário</h1>
		<div class="container-cadastro">
			<form class="formulariocadastre" action="#" method="post">
				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="label" for="nome">Nome completo:</label>
					</div>
					<input class="input" type="text" id="nome" name="nome" required><br><br>
				</div>

				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="label" for="telefone">Telefone:</label>
					</div>
					<input class="input" type="tel" id="telefone" name="telefone" required><br><br>
				</div>

				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="label" for="email">E-mail:</label>
					</div>
					<input class="input" type="email" id="email" name="email" required><br><br>
				</div>

				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="label" for="cpf">CPF:</label>
					</div>
					<input class="input" type="text" id="cpf" name="cpf" required><br><br>
				</div>

				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="label" for="senha">Senha:</label>
					</div>
					<input class="input" type="password" id="senha" name="senha" required><br><br>
				</div>

				<div class="formulariocadastre-div">
					<div class="formulariocadastre-label">
						<label class="texto-form" for="confirmar_senha">Confirmar senha:</label>
					</div>
					<input class="inserir-form" type="password" id="confirmar_senha" name="confirmar_senha" required><br><br>
				</div>

				<div class="container-botao">
					<input class="cadastro-botao" type="submit" value="Cadastrar">
				</div>

			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>


</html>
